<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Form</title>
    <style>
        .bordered {
            border: 1px solid #ced4da;
            padding: 20px;
            margin-bottom: 10px;
        }
        textarea {
            resize: none;
        }
        .temperature, .humidity {
            padding: 0;
        }
        .form-group {
            margin-bottom: 0;
        }
        label {
            margin-bottom: 0;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
    {% for item in data %}
    <div class="container mt-3">
        <form method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <div class="form-row">
                        <div class="form-group col-md-6 bordered">
                            <label class="font-weight-bold" for="datetime">Date et Heure</label>
                        </div>
                        <div class="form-group col-md-6 bordered">
                            <!-- Date et Heure -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 bordered">
                            <label class="font-weight-bold" for="datetime">Catégorie</label>
                        </div>
                        <div class="form-group col-md-6 bordered">
                            <!-- Catégorie -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 bordered">
                            <label class="font-weight-bold" for="datetime">Distance</label>
                        </div>
                        <div class="form-group col-md-6 bordered">
                            <!-- Distance -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 bordered">
                            <label class="font-weight-bold" for="datetime">SMS</label>
                        </div>
                        <div class="form-group col-md-6 bordered">
                            <!-- SMS -->
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-7 bordered">

                </div>
                <div class="form-group col-md-1 d-flex justify-content-center bordered align-items-center">
                    <button type="button" class="btn btn-secondary" style="font-size: 15px; height: 65px;" onclick="location.reload();">Rafraîchir la page</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2 bordered">
                        <label class="font-weight-bold" for="datetime">Température</label>
                </div>
                <div class="form-group col-md-10 bordered text-center">
                    {{ item.Temperature }} °C
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2 bordered">
                        <label class="font-weight-bold" for="datetime">Humidité</label>
                </div>
                <div class="form-group col-md-10 bordered text-center">
                    {{ item.Humidity }}%
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2 bordered d-flex align-items-center">
                    <label class="font-weight-bold" for="message" class="mb-0">Message</label>
                </div>
                <div class="form-group col-md-9 bordered d-flex justify-content-center align-items-center">
                    <textarea class="form-control" id="message" name="message" rows="1" style="width: 35%;"></textarea>
                </div>
                <div class="form-group col-md-1 bordered d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" style="font-size: 15px;">Envoyer le message</button>
                </div>
            </div>
        </form>
    </div>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
