<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        body {
            height: 100vh;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center d-flex align-items-center justify-content-center">
    <form class="form-signin" method="POST" action="{{ url_for('login') }}">
        <h1 class="mb-3 display-4">Page de connexion</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="form-group">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mot de passe" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Soumettre</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
